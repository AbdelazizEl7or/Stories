<img src="https://img.icons8.com/color/2x/storytelling.png"
    style="display: none !important;">
<br id="w">

<div #b style="
background-color:black ;
text-align: center;
color:white ;
width:100%;
height: 100%;
position: fixed;
top:0;
left:0;
display: none;
">
    <h1>you did not pay any mony you have {{mon}}</h1>
</div>
<div *ngIf="data.length" class="row m-0" style="direction: rtl;">
    <div class="col" @fadeIn *ngFor="let story of data;index as i">
        <a type="button" class="normala" [routerLink]="['story',i]">
            <div class="card text " [id]="i" style="width: 18rem;height: 100%;    box-shadow: 2px -6px 20px 0px;">
                <img [attr.src]="story.image"
                    onerror="this.src=`https://via.placeholder.com/200/007bff/000000/?text=الصورة معطلة حاليا`"
                    class="card-img-top" [attr.alt]="story.name">
                <div class="card-body">
                    <h2 class="card-title"><b>{{story.name}}</b></h2>
                    <p class="card-text"><b style="    height: 121px !important;
                    display: block;
                    overflow: auto;">{{story.dis}}</b></p>
                    التقييم
                    <br>
                    <div style="padding-left: 4%;
                padding-right: 4%;" class="rating" (click)="openSnackBar()">

                        <div [innerHTML]="safeHtml(rateing(story.r))"></div>

                        <div class="progress mt-1" dir="rtl" role="progressbar" aria-label="Animated striped example"
                            [attr.aria-valuenow]="story.value" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning biging"
                                style="color:black; text-decoration: wavy;" [style.width]="story.value">
                                {{story.value}}
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <pre class="card-block card-header" style="margin:15px 0;">التقييم: <b>{{story.r}}/5</b> </pre>
                    </div>

                    <br>
                    <div class="row">
                        <div class="col-6"><a type="button" class="btn btn-primary" [routerLink]="['story',i]">قراءة</a>
                        </div>
                        <div class="col-6">{{story.date}} </div>
                    </div>
                </div>
            </div>
        </a>
    </div>

</div>

</script>
